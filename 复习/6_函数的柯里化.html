<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script type="text/javascript">
            // 普通写法
            // function sum(a, b, c) {
            //     return a+b+c
            // }
            // const result=sum(1,2,3)

            // 柯里化写法
            function sum(a) {
                return (b) => {
                    return (c) => {
                        return a+b+c
                    }
                }
            }
            const result = sum(1)(2)(3)
            console.log(result)
        </script>
    </body>
</html>
