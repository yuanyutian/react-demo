<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>props基本使用</title>
    </head>

    <body>
        <!-- 准备好一个容器 -->
        <div id="test1"></div>
        <div id="test2"></div>
        <div id="test3"></div>
        <!-- 引入react核心库 -->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 引入react-dom, 用于支持react操作DOM -->
        <script src="../js/react-dom.development.js"></script>
        <!-- 引入babel，用于将jsx转为js -->
        <script src="../js/babel.min.js"></script>

        <script type="text/babel">
            // 1.创建组件
            class Person extends React.Component{
                render() {
                    const {name, age, sex} = this.props
                    return (
                        <ul>
                            <li>姓名: {name}</li>
                            <li>年龄: {age + 1}</li>
                            <li>性别: {sex}</li>
                        </ul>
                    )
                }
            }
            // 2.渲染组件到页面
            ReactDOM.render(<Person name="jerry1" age={19} sex="男"/>, document.getElementById('test1'))
            ReactDOM.render(<Person name="jerry2" age={18} sex="男"/>, document.getElementById('test2'))

            const p = {name:"jerry3", age:19, sex:"男"}
            // ReactDOM.render(<Person name="jerry3" age="19" sex="男"/>, document.getElementById('test3'))
            // 这里的 {...p} {}不是原生js的语法展开对象，这里时react的语法，因为引入了babel，这里就是...p 也只有标签对象这里能使用
            ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))
            
        </script>
    </body>



</html>
